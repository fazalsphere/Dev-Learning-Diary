<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Card Layout</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 60px;
        }

        .card {
            width: 400px;
            padding: 10px;
            border-radius: 20px;
            border-color: 2px solid black;

        }

        .card-image {
            width: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <div class="card">
        <img  class="card-image" src="https://bluelake.com.au/wp-content/uploads/2019/05/explore_bluelake.jpg" alt="image">

        <div class="content">
        <span>Lake</span>
        <span>Bule Lake</span>
        <span>Sakardu</span>

        <h2>Blue Lake</h2>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Tenetur nobis quisquam sequi.</p>
    </div>

    <div>
        <button>Book Now</button>
    </div>
</body>
