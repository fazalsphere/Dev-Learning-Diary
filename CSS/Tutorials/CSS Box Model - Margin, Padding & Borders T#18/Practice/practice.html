<link rel="stylesheet" href="style.css">


<section class="hero">

        <p class="start-line">100% free, no obligation</p>
        <h1 class="hero-title">New awesome<br>deals every week</h1>
        <p class="hero-text">Exclusive top deals for cars, food & experiences - only for Switzerland</p>
        <button class="cta-btn">Register now</button>
    </div>
