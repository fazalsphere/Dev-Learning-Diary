<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Blog Post Card Layout</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card-container">
        <img src="dp 2.jpg" alt="image" class="card-image">
        <div class="card-content">
            <h2 class="card-title">How I Learned CSS Box Model</h2>
            <p class="card-description">The CSS box model changed the way I build layouts. Understanding margin,
                padding, borders, and box-sizing helped me avoid layout bugs and build
                clean UIs.</p>
            <div class="button-wrap">
                <button class="btn-readmore">Read More</button>
            </div>
        </div>
    </div>
</body>

</html>
