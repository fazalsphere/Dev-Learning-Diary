<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    p {
        color: #333;
    }

    /* class selector */
    .highlight {
        background-color: yellow;
    }

    /* id selector */
    #special {
        background-color: pink;
    }

    /* Child Selector */
    div>p {
        background-color: blue;
    }

    /* Descendant Selector */
    div p {
        font-style: italic;
    }

    /* Universal Selector */
    * {
        border: 1px solid black;
    }

    /* Pseudo Selectors */

    a :link {
        color: purple;
    }
    a:visited {
        color: orange;
    }

    a:hover {
        background-color: lightblue;
    }

    li:first-child {
        font-weight: bold;
    }
</style>

<body>
    <h1>Objective: Use the appropriate CSS selectors to style the HTML below.
        Only modify the CSS part (inside)!</h1>


    <div class="container">
        <p>First paragraph (direct child of div)</p>
        <section>
            <p>Second paragraph (nested inside section)</p>
        </section>
        <p class="highlight">Third paragraph with class</p>
        <p id="special">Fourth paragraph with ID</p>
    </div>

    <a href="https://example.com">Unvisited Link</a>
    <a href="#visited">Visited Link</a>

    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
    </ul>
</body>
</html>
