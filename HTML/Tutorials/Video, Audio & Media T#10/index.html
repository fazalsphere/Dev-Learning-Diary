<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Audio & Media</title>
</head>

<body>
    <video src="sakardu roads.mp4" height="255" controls loop muted poster="Edited.jpeg"></video>

    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>

    <!-- SVG extension code from stack Overflow -->
    <?xml version="1.0" standalone="no"?>
    <!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
    <svg width="400" height="110">
        <rect width="400" height="110" style="fill:rgb(0,0,255);" />
    </svg>

    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="black" />
    </svg>

    <!-- <iframe src="https://www.codewithharry.com/tutorial/working-with-svg/" frameborder="0"></iframe> -->

    <!-- Embeded Youtube Video -->

    <iframe width="560" height="315" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=BB3wjuvXepyf2crq"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>

</html>
