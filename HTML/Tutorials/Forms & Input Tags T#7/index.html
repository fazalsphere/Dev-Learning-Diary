<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms & Input Tags</title>
</head>

<!-- Forms and Input tags in HTML -->

<body>

    <h1>Form to apply for Mars Registration</h1>
    <form action="post">
        <div>
            <input type="text" id="username" name="username" placeholder="Enter your username">
            <label for="username">Enter your username</label>
        </div>

        <div>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>

        <div>
            <input type="checkbox" id="student" name="student" value="yes">
            <label for="student">Are you Student</label>
        </div>

        <div>
            <label for="comment">Enter you comment</label>
            <br>
            <textarea name="comment" id="comment" rows="4" cols="50"></textarea>
        </div>

        <div>
            <h3>Select your favourite Fruit</h3>
            <select name="Fruits">
                <option value="apple">Apple</option>
                <option value="Banana">Banana</option>
                <option value="Cherry">Cherry</option>
                <option value="Mango">Mango</option>
            </select>
        </div>
    </form>
</body>

</html>
