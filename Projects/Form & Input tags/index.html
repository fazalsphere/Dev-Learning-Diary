khpura<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz#1 Form & Input</title>
</head>

<body>
    <h1>Quiz:1 <br> Without using br tag, Write a vertically aligned form asking for name,
        city and pincode of a user.
    </h1>

    <form action="post">

        <div>
            <input type="text" id="name" placeholder="Enter your Name">
            <label for="name">Enter your Name</label>
        </div>

        <div>
            <input type="text" id="city" placeholder="city name">
            <label for="city">Enter your city Name</label>
        </div>

        <div>
            <h3>Select your City</h3>
            <select name="cities">
                <option value="Lahore">Lahore</option>
                <option value="Sheikhpura">Sheikhupura</option>
                <option value="Islamabad">Islamabad</option>
                <option value="Faisalabd">Faisalabad</option>
                <option value="Multan">Multan</option>
            </select>
        </div>

        <div>
            <input type="text" id="pincode" placeholder="enter your pincode" required>
            <label for="pincode">Enter your picode</label>

        </div>
    </form>

</body>

</html>
